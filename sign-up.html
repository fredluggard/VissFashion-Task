<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Sign up/Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="head">
          <img src="./images/Logo.svg" alt="" />
          <h1>Log in or Sign up</h1>
          <p>Use your email or other service to continue with us</p>
        </div>

        <div class="services">
          <a href="#" class="facebook"
            ><img src="./images/facebook.svg" alt="" />Continue with Facebook</a
          >

          <a href="#" class="google"
            ><img src="./images/google.svg" alt="" />Continue with Google</a
          >

          <a href="#" class="apple"
            ><img src="./images/apple.svg" alt="" />Continue with Apple</a
          >

          <a href="#" class="twitter"
            ><img src="./images/twitter.svg" alt="" />Continue with Twitter</a
          >

          <a href="#" class="email"
            ><img src="./images/email.svg" alt="" />Continue with Email</a
          >

          <a href="#" class="phone"
            ><img src="./images/phone.svg" alt="" />Continue with Phone</a
          >
        </div>
      </div>

      <div class="right-box">
        <img src="./images/orange.svg" alt="" />
      </div>
    </div>

    <a href="./index.html"
      ><img src="./images/close.svg" alt="" class="close"
    /></a>
  </body>
</html>
